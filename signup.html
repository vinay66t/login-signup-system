<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
}

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6eaf2;
            font-family: Arial, sans-serif;
        }

        .signup-box {
            width: 350px;
            background-color: #f2f4f8;
            padding: 30px;
            border-radius: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0b1d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #142f80;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #0b1d4d;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .signup-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <h2>CREATE ACCOUNT</h2>

        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name" class="input">

        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" class="input">

        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create password" class="input">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="confirm password" class="input">
        <p id="signupMessage"></p>

        <button class="btn" onclick="signup()">SIGN UP</button>

        <div class="login-link">
            Already have an account?
            <a href="login page.html">Login</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
